<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <script src="./scripts/dist/main.js"></script>
</head>

<body>
    <main>
        <div id="card" class="flow">
            <div id="icon" class="icon star-icon">
                <img id="icon-img" src="./images/icon-star.svg" alt="">
            </div>
            <!-- <div id="rating-chip" class="chip" style="display: none;"></div> -->
            <h1 id="card-heading" class="flow-space--big">
                How did we do?
            </h1>
            <p id="card-text" class="flow-space--small">
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>
        </div>
        <form id="rating-ui" class="flow">
            <div class="rating-btns">
                <button class="star-btn" value="1">1</button>
                <button class="star-btn" value="2">2</button>
                <button class="star-btn" value="3">3</button>
                <button class="star-btn" value="4">4</button>
                <button class="star-btn" value="5">5</button>
            </div>            
            <button id="submit-btn" class="chip submit-btn" type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
